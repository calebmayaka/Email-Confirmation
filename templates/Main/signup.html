<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h3> Signup</h3>

        <form action="/signup" method="post">

        {% csrf_token %}

            <label for="">Username</label>
            <input type="text" placeholder="Create a username" id="usernmae" name="username"  required>
            <br>
            <br>

            <label for="">First Name</label>
            <input type="text" placeholder="Enter your first name" id="fname" name="fname"  required>

            <br>
            <br>

            <label for="">Last Name</label>
            <input type="text" placeholder="Enter your last name" id="lname" name="lname"  required>

            <br>
            <br>

            <label for="">Email Address</label>
            <input type="email" placeholder="Enter your email address" id="email" name="email"  required>

            <br>
            <br>

            <label for="">Password</label>
            <input type="password" placeholder="Create a password" id="pass1" name="pass1"  required>

            <br>
            <br>

            <label for="">Confirm Password</label>
            <input type="password" placeholder="Confirm your Password" id="pass2" name="pass2"  required>

            <br>
            <br>


            <button type="submit"> Sign Up </button>

        </form>

        
        <script src="" async defer></script>
    </body>
</html>
